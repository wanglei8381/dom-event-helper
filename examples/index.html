<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>dom event helper</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <script src="../index.js"></script>
</head>
<body>
<h1>dom event helper</h1>
<button data-alias="btn">click me</button>
<script>

  var dom = document.querySelector('button');

  domEventHelper.add(dom, 'click', function (e) {
    console.log('---->1');
  });

  function foo() {
    console.log('---->2');
  }
  domEventHelper.add(dom, 'click', foo);

  dom.addEvent('click', function (e) {
    dom.removeEvent('click', foo);
    console.log(e.target);
  });

  dom.addEventListener('click', function () {
    console.log('zidingyi');
  });
</script>
</body>
</html>
